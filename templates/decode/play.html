{% extends 'base.html' %}
{% block content %}
<h1>{{ level.title }}</h1>
<p>
    {{ level.text }}
</p>
<p>
    {{ level.image }}
</p>
<p>
    {% if errors %}
        {{ errors }}
    {% endif %}
</p>
<form action="{% url 'decode:play' %}" method="post">
    {% csrf_token %}
    {{ form.user_answer }}
    <input type="submit" name="submit">
</form>
<p class="hint">{{ level.comment }}</p>
{% endblock %}
