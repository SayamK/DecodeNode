{% extends "base.html" %}
{% block content %}
    {% if user.is_authenticated %}
        <p>
            You're already logged in. <a href="{% url 'accounts:logout' %}">[Logout]</a>
        </p>
    {% else %}
        {% if form.errors %}
            {{ form.errors }}
        {% endif %}
        <form method="post" action="{% url 'accounts:login' %}">
            {% csrf_token %}
            {{ form }}
            <input type="submit" value="login"/>
            <input type="hidden" name="next" value="/"/>
        </form>
    {% endif %}
{% endblock %}
