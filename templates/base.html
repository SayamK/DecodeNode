{% load static %}
<!DOCTYPE html>
<html>
<head>
<!-- Meta Data -->
    <title>
        {% block title %}
        {% endblock %}
    </title>
    <meta charset="utf-8">
    <meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1, maximum-scale=1"/>
<!-- Stylesheets -->
    <link rel="stylesheet" type="text/css" href="{% static 'css/main.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/font-awesome.min.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/reset.min.css' %}">
<!-- External Scripts -->
    <script type="text/javascript" src="{% static 'js/canvas.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/jquery.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/jquery-bez.min.js' %}"></script>
<!-- Assets -->
    {% block assets %}
    {% endblock %}
</head>
<body>
<canvas id="bodyCanvas"></canvas>
<!-- Main Content -->
    {% block content %}
    {% endblock %}
</body>
</html>
